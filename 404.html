    <script>
        // EFECTO TYPEWRITER 404
        const textToType = "ERROR 404_";
        const typeWriterElement = document.getElementById('error-typewriter');
        let i = 0;

        function typeWriterError() {
            const cursor = '<span class="cursor-blink"></span>';
            
            if (i < textToType.length) {
                typeWriterElement.innerHTML = textToType.substring(0, i + 1) + cursor;
                i++;
                setTimeout(typeWriterError, Math.random() * 150 + 50); // Velocidad variable "humana"
            } else {
                typeWriterElement.innerHTML = textToType + cursor;
            }
        }
        
        // Iniciar un poco despuÃ©s de cargar
        setTimeout(typeWriterError, 500);
